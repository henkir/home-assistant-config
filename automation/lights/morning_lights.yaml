- alias: "Fönster på morgon"
  initial_state: 'off'
  trigger:
    platform: time
    at: "05:48:00"
  condition:
    condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    service: script.turn_on
    entity_id: script.turn_on_lights_morning

