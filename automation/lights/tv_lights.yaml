- alias: "TV-belysning på kväll"
  initial_state: 'on'
  trigger:
    platform: sun
    event: sunset
    offset: "-00:15:00"
  action:
    - service: homeassistant.turn_on
      entity_id: switch.tvbelysning

- alias: "TV-belysning av kväll"
  initial_state: 'on'
  trigger:
    platform: time
    at: "23:00:00"
  condition:
    condition: time
    weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
  action:
    - service: homeassistant.turn_off
      entity_id: switch.tvbelysning

- alias: "TV-belysning av sen kväll"
  initial_state: 'on'
  trigger:
    platform: time
    at: "00:30:00"
  condition:
    condition: time
    weekday:
      - sat
      - sun
  action:
    - service: homeassistant.turn_off
      entity_id: switch.tvbelysning

- alias: "Hue på kväll"
  initial_state: 'off'
  trigger:
    platform: sun
    event: sunset
    offset: "00:15:00"
  action:
    - service: light.turn_on
      entity_id:
        - light.hue_color_1
        - light.hue_color_2
      data:
        rgb_color: [174, 140, 79]
        brightness: 77

- alias: "Hue av kväll"
  initial_state: 'off'
  trigger:
    platform: time
    at: "23:00:00"
  condition:
    condition: time
    weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
  action:
    - service: light.turn_off
      entity_id:
        - light.hue_color_1
        - light.hue_color_2

- alias: "Hue av sen kväll"
  initial_state: 'off'
  trigger:
    platform: time
    at: "00:30:00"
  condition:
    condition: time
    weekday:
      - sat
      - sun
  action:
    - service: light.turn_off
      entity_id:
        - light.hue_color_1
        - light.hue_color_2
